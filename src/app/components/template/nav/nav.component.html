<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened
        fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/" (click)="changeHeader('home')">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>

            <a mat-list-item routerLink="/search" (click)="changeHeader('search')">
                <i class="material-icons">
                    wb_sunny
                </i>
                Pesquisar
            </a>

            <a mat-list-item routerLink="/history" (click)="changeHeader('history')">
                <i class="material-icons">
                    history
                </i>
                Histórico
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
